<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Mentor | Launch Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <main>
      <section class="clock">
        <h1 class="title">We're launching soon</h1>
        <div class="time days">
          <div class="time_num">
            <div class="top"></div>
            <div class="center">
              <div class="center_left"></div>
              <div class="center_right"></div>
            </div>
            <div class="bottom"></div>
            <div id="days" class="time_num--num">08</div>
          </div>
          <p class="time_label">days</p>
        </div>
        <div class="time hours">
          <div class="time_num">
            <div id="top-hours" class="top"></div>
            <div class="center">
              <div class="center_left"></div>
              <div class="center_right"></div>
            </div>
            <div id="bottom-hours" class="bottom"></div>
            <div id="hours" class="time_num--num">23</div>
          </div>
          <p class="time_label hours">hours</p>
        </div>
        <div class="time minutes">
          <div id="minutes-container" class="time_num">
            <div class="top"></div>
            <div class="center">
              <div class="center_left"></div>
              <div class="center_right"></div>
            </div>
            <div class="bottom"></div>
            <div id="minutes" class="time_num--num">55</div>
          </div>
          <p class="time_label">minutes</p>
        </div>
        <div class="time seconds">
          <div id="seconds-container" class="time_num">
            <div id="top-seconds" class="top"></div>
            <div class="center">
              <div class="center_left"></div>
              <div class="center_right"></div>
            </div>
            <div id="bottom-seconds" class="bottom"></div>
            <div id="seconds" class="time_num--num">41</div>
          </div>
          <p class="time_label">seconds</p>
        </div>
      </section>
      <footer>
        <img src="./assets/images/icon-facebook.svg" alt="Facebook Icon" />
        <img src="./assets/images/icon-pinterest.svg" alt="Pinterest Icon" />
        <img src="./assets/images/icon-instagram.svg" alt="Instagram Icon" />
      </footer>
    </main>
  </body>
</html>
